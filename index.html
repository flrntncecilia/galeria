<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baD1411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
    <title>Galeria</title>
    <link rel= "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img id="featured" src="./imagens/blonde.png">

    <div id="slide-wrapper">
        <img id="slideLeft" class="arrow" src="./imagens/larrow.png">
        
        <div id="slider">
            <img class="thumbnail" src="./imagens/blonde.png">
            <img class="thumbnail active" src="./imagens/co.png">
            <img class="thumbnail" src="./imagens/endless.png">
            <img class="thumbnail" src="./imagens/nostalgia.png">
            <img class="thumbnail" src="./imagens/lonny.png">
            <img class="thumbnail" src="./imagens/unreleased.png">
        </div>

        <img id="slideRight" class="arrow" src="./imagens/rarrow.png">
    </div>
    <script src="gallery.js"></script>
</body>
</html>
