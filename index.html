<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">

            <div class="slide s1">
                <img src="../imagens/blonde.png" alt="Blond">
            </div>
            <div class="slide">
                <img src="../imagens/co.png" alt="Channel Orange">
            </div>
            <div class="slide">
                <img src="../imagens/endless.png" alt="Endless">
            </div>
            <div class="slide">
                <img src="../imagens/nostalgia.png" alt="Nostalgia Ultra">
            </div>
            <div class="slide">
                <img src="../imagens/lonny.png" alt="The Lonny Beaux Collection">
            </div>
            <div class="slide">
                <img src="../imagens/unreleased.png" alt="Unreleased, MISC">
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
                <label class="bar" for="slide6"></label>
            </div>
        </div>
    </div>
</body>
</html>
